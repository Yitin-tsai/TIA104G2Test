  <style>
    .breadcrumb {
      background-color: transparent;
      /* 移除背景色 */
      list-style: none;
      /* 移除列表樣式 */
      display: flex;
      padding: 0;
      margin: 1rem 0;
    }

    .breadcrumb-item {
      font-size: calc(1rem - 4px);
      /* 比 dropdown-item 小 4px */
      color: #6c757d !important;
      /* 預設顯示為灰色，並覆蓋 Bootstrap 預設樣式 */
      text-decoration: none;
      display: inline-block;
      padding: 0.25rem 0.75rem;
    }

    .breadcrumb-item+.breadcrumb-item::before {
      content: ">";
      padding: 0 0.5rem;
      color: #6c757d;
    }

    .breadcrumb-item a {
      color: #6c757d !important;
      /* 更改 a 標籤的預設顏色為灰色 */
      text-decoration: none;
      /* 移除下劃線 */
    }

    .breadcrumb-item a:hover {
      color: #FF6600 !important;
      /* 滑鼠移動到 a 標籤上時顯示為橘色 */
    }

    .breadcrumb-item.active {
      color: #FF6600 !important;
      /* 最後一個元素顯示為橘色，並覆蓋 Bootstrap 預設樣式 */
    }

    main {
      margin-top: 30px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {

    }

    .header-content {

      align-items: center;

    .form-group {

    .form-group .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #666;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }

    .password-toggle .eye-open,
    .password-toggle.visible .eye-closed {
      display: none;
    }

    .password-toggle .eye-closed,
    .password-toggle.visible .eye-open {
      display: block;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #FF6600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 0;
    }

    .login-button:hover {
      background: #FF6600;
    }

    .social-login {
      margin: 20px 0;
    }

    .social-button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
    }

    .social-button:hover {
      background: #f5f5f5;
    }

    .forgot-register {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-register a {
      color: #666;
      text-decoration: none;
    }

    .forgot-register a:hover {
      text-decoration: underline;
    }

    .social-links {
      margin-bottom: 10px;
    }

    .social-links a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
    }

    .modal-content {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    /* Success Modal */
    .success .modal-content {
      border: 2px solid #4CAF50;
      /* 綠色邊框 */
      background-color: #d4edda;
      /* 輕綠色背景 */
      color: #155724;
      /* 綠色文字 */
    }

    /* Error Modal */
    .error .modal-content {
      border: 2px solid #dc3545;
      /* 紅色邊框 */
      background-color: #f8d7da;
      /* 淡紅色背景 */
      color: #721c24;
      /* 紅色文字 */
    }

    /* Confirm Button Style */
    .modal-btn {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      background-color: #FF6600;
      /* 設定按鈕底色 */
      color: white;
      /* 文字顏色 */
      transition: 0.3s;
    }

    /* Hover Effect for the Button */
    .modal-btn:hover {
      background-color: #e65c00;
      /* 按鈕懸停時變色 */
    }

    .modal-buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .show {
      display: flex;
    }
  </style>
</head>

  <script>
    document.querySelector('.password-toggle').addEventListener('click', function () {
      const targetId = this.getAttribute('data-target');
      const input = document.getElementById(targetId);
      const isVisible = input.type === 'text';

      input.type = isVisible ? 'password' : 'text';
      this.classList.toggle('visible', !isVisible);
    });

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const successModal = document.getElementById("successModal");
      const errorModal = document.getElementById("errorModal");
      const confirmBtn = document.getElementById("confirmBtn");
      const errorConfirmBtn = document.getElementById("errorConfirmBtn");
      const breadcrumbNav = document.getElementById("breadcrumb-nav");

      // 定義麵包屑導航的項目
      const breadcrumbItems = [
        { name: "首頁", link: "index.html" },
        { name: "會員登入", link: "member_login.html" }
      ];

      // 動態生成麵包屑導航的 HTML 結構
      breadcrumbItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "breadcrumb-item";
        if (index === breadcrumbItems.length - 1) {
          li.classList.add("active");
          li.setAttribute("aria-current", "page");
          li.textContent = item.name;
        } else {
          const a = document.createElement("a");
          a.href = item.link;
          a.textContent = item.name;
          li.appendChild(a);
        }
        breadcrumbNav.appendChild(li);
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        // 假設這裡進行簡單的帳號密碼檢查
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // 這裡使用假資料進行檢查
        const correctEmail = "user@example.com";
        const correctPassword = "123";

        if (email === correctEmail && password === correctPassword) {
          // 顯示成功的彈窗
          successModal.classList.add('show');
        } else {
          // 顯示錯誤的彈窗
          errorModal.classList.add('show');
        }
      });

      confirmBtn.addEventListener('click', function () {
        successModal.classList.remove('show');
        window.location.href = './index.html'; // 這裡可以進行頁面跳轉
      });

      errorConfirmBtn.addEventListener('click', function () {
        errorModal.classList.remove('show'); // 關閉錯誤彈窗
      });
    });

  </script>
