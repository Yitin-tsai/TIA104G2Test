    .breadcrumb {
      background-color: transparent;
      /* 移除背景色 */
      list-style: none;
      /* 移除列表樣式 */
      display: flex;
      padding: 0;
      margin: 1rem 0;
    }

    .breadcrumb-item {
      font-size: calc(1rem - 4px);
      /* 比 dropdown-item 小 4px */
      color: #6c757d !important;
      /* 預設顯示為灰色，並覆蓋 Bootstrap 預設樣式 */
      text-decoration: none;
      display: inline-block;
      padding: 0.25rem 0.75rem;
    }

    .breadcrumb-item+.breadcrumb-item::before {
      content: ">";
      padding: 0 0.5rem;
      color: #6c757d;
    }

    .breadcrumb-item a {
      color: #6c757d !important;
      /* 更改 a 標籤的預設顏色為灰色 */

      /* 移除下劃線 */

    input {

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 35px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      width: 24px;
      height: 24px;

    .password-toggle svg {

    .password-toggle .eye-open,

    }

    .password-toggle .eye-closed,

    .verify-button {

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const breadcrumbNav = document.getElementById("breadcrumb-nav");

        // 定義麵包屑導航的項目
        const breadcrumbItems = [
          { name: "首頁", link: "index.html" },
          { name: "管理員註冊", link: "Admin_registration.html" },
        ];

        // 動態生成麵包屑導航的 HTML 結構
        breadcrumbItems.forEach((item, index) => {
          const li = document.createElement("li");
          li.className = "breadcrumb-item";
          if (index === breadcrumbItems.length - 1) {
            li.classList.add("active");
            li.setAttribute("aria-current", "page");
            li.textContent = item.name;
          } else {
            const a = document.createElement("a");
            a.href = item.link;
            a.textContent = item.name;
            li.appendChild(a);
          }
          breadcrumbNav.appendChild(li);
        });
      });

      // 密碼顯示開關功能
      document.querySelectorAll(".password-toggle").forEach((button) => {
        button.addEventListener("click", function () {
          const target = document.getElementById(
            this.getAttribute("data-target")
          );
          const isVisible = target.type === "text"; // 檢查是否顯示密碼
          target.type = isVisible ? "password" : "text"; // 切換密碼顯示/隱藏
          this.classList.toggle("visible", !isVisible); // 切換 eye-icon
        });
      });

      // 顯示成功註冊視窗
      function showSuccessModal() {
        const modal = document.getElementById("successModal");
        modal.style.display = "flex"; // 顯示成功視窗
      }

      // 監聽表單提交
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // 防止表單提交刷新頁面

          // 檢查密碼與確認密碼是否一致
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            document.getElementById("passwordError").style.display = "block"; // 顯示錯誤訊息
          } else {
            document.getElementById("passwordError").style.display = "none"; // 隱藏錯誤訊息
            showSuccessModal(); // 顯示註冊成功視窗
          }
        });

      // 成功視窗確認按鈕
      document
        .getElementById("confirmBtn")
        .addEventListener("click", function () {
          const modal = document.getElementById("successModal");
          modal.style.display = "none"; // 隱藏成功視窗
          // 點擊後導向登入頁面
          window.location.href = "/admin_login.html"; // 登入頁面從此進入
        });

      document
        .querySelector(".verify-button")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          if (!email) {
            alert("請輸入電子信箱！");
            return;
          }
          alert("驗證碼已發送至您的信箱，請前往信箱查看！");
        });
    </script>
