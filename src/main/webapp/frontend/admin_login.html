    <style>
      .breadcrumb {
        background-color: transparent;
        /* 移除背景色 */
        list-style: none;
        /* 移除列表樣式 */
        display: flex;
        padding: 0;
        margin: 1rem 0;
      }

      .breadcrumb-item {
        font-size: calc(1rem - 4px);
        /* 比 dropdown-item 小 4px */
        color: #6c757d !important;
        /* 預設顯示為灰色，並覆蓋 Bootstrap 預設樣式 */
        text-decoration: none;
        display: inline-block;
        padding: 0.25rem 0.75rem;
      }

      .breadcrumb-item + .breadcrumb-item::before {
        content: ">";
        padding: 0 0.5rem;
        color: #6c757d;
      }

      .breadcrumb-item a {
        color: #6c757d !important;
        /* 更改 a 標籤的預設顏色為灰色 */
        text-decoration: none;
        /* 移除下劃線 */
      }

      .breadcrumb-item a:hover {
        color: #ff6600 !important;
        /* 滑鼠移動到 a 標籤上時顯示為橘色 */
      }

      .breadcrumb-item.active {
        color: #ff6600 !important;
        /* 最後一個元素顯示為橘色，並覆蓋 Bootstrap 預設樣式 */
      }

      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .password-toggle svg {
        width: 20px;
        height: 20px;
        fill: #333;
      }

      .password-toggle .eye-open,
      .password-toggle.visible .eye-closed {
        display: none;
      }

      .password-toggle .eye-closed,
      .password-toggle.visible .eye-open {
        display: block;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background: #ff6600;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;

        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #333;

      /* Modal Styles */
      .modal {
        display: none;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
      }

      .modal-content {
        background-color: white;
        padding: 1.5rem;
        border-radius: 8px;
        text-align: center;

        /* 淡紅色背景 */

      /* Confirm Button Style */

        border: none;
        background-color: #ff6600;

    <script>

   
      document
        .querySelector(".password-toggle")
        .addEventListener("click", function () {
          const targetId = this.getAttribute("data-target");
          const input = document.getElementById(targetId);
          const isVisible = input.type === "text";

          input.type = isVisible ? "password" : "text";
          this.classList.toggle("visible", !isVisible);
        });

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        const successModal = document.getElementById("successModal");
        const errorModal = document.getElementById("errorModal");
        const confirmBtn = document.getElementById("confirmBtn");
        const errorConfirmBtn = document.getElementById("errorConfirmBtn");
        const breadcrumbNav = document.getElementById("breadcrumb-nav");

        // 定義麵包屑導航的項目
        const breadcrumbItems = [
          { name: "首頁", link: "index.html" },
          { name: "管理員登入", link: "admin_login.html" },
        ];

        // 動態生成麵包屑導航的 HTML 結構
        breadcrumbItems.forEach((item, index) => {
          const li = document.createElement("li");
          li.className = "breadcrumb-item";
          if (index === breadcrumbItems.length - 1) {
            li.classList.add("active");
            li.setAttribute("aria-current", "page");
            li.textContent = item.name;
          } else {
            const a = document.createElement("a");
            a.href = item.link;
            a.textContent = item.name;
            li.appendChild(a);
          }
          breadcrumbNav.appendChild(li);
        });
