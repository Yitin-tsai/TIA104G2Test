  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButtons = document.querySelectorAll('.toggle-password');
      const form = document.getElementById('resetForm');
      const modal = document.getElementById('successModal');
      const confirmBtn = document.getElementById('confirmBtn');
      const breadcrumbNav = document.getElementById("breadcrumb-nav");

      // 定義麵包屑導航的項目
      const breadcrumbItems = [
        { name: "首頁", link: "index.html" },
        { name: "登入", link: "member_login.html" },
        { name: "重設密碼", link: "member_change_password.html" }
      ];

      // 動態生成麵包屑導航的 HTML 結構
      breadcrumbItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "breadcrumb-item";
        if (index === breadcrumbItems.length - 1) {
          li.classList.add("active");
          li.setAttribute("aria-current", "page");
          li.textContent = item.name;
        } else {
          const a = document.createElement("a");
          a.href = item.link;
          a.textContent = item.name;
          li.appendChild(a);
        }
        breadcrumbNav.appendChild(li);
      });

      toggleButtons.forEach(button => {
        button.addEventListener('click', function () {
          const targetId = this.getAttribute('data-target');
          const input = document.getElementById(targetId);
          const svg = this.querySelector('.eye-icon');
          const closedSvg = this.querySelector('.eye-icon-closed');

          if (input.type === 'password') {
            input.type = 'text';
            svg.style.display = 'none';
            closedSvg.style.display = 'block';
          } else {
            input.type = 'password';
            svg.style.display = 'block';
            closedSvg.style.display = 'none';
          }
        });
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password === confirmPassword) {
          // 顯示彈窗
          modal.classList.add('show');
        } else {
          alert('密碼不一致，請重新輸入');
        }
      });

      confirmBtn.addEventListener('click', function () {
        window.location.href = '/member_login.html';
      });
    });
